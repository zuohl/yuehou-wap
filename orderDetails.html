    <script src="jquery-mobile/jquery.min.js"></script>

<body>
    <div data-role="page" id="orderDetailsPage" data-add-back-btn="true">
        <div data-role="header" id="pageone" data-position="fixed" data-theme="a" data-tap-toggle="false">
            <a href="../toolbar/" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>

        <div data-role="content"  data-theme="d">
            <div class="detailsContent" id="detailsContent">

            </div>
        </div>
     </div>

</body>
<script>
	 $(document).delegate("#orderDetailsPage", "pageinit", function() {
	    $(document).bind("pagebeforechange", beforechange);
     });
     $("#orderDetailsPage").on('pageinit', function () {
         wxConfig();
     });
         $(document).on('pageshow','#orderDetailsPage', function () {
        var content= getOrderDetails(getValue("orderId"));
        $('.detailsContent').html(content);
        $(".menu_list").listview();
        $(".order_detail_list").listview();
    });
</script>
