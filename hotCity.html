<head>

        <script src="jquery-mobile/angular.min.js"></script>
        <script src="js/hotCity.js"></script>
         <div data-role="header" data-position="fixed" data-theme="a">
             <div data-role="navbar">

               	城市选择
             </div>
         </div>
        <!--  data-split-icon="star" data-split-theme="d" -->
        <div data-role="content" data-ng-app="hotCityApp" data-ng-controller="hotCityCtrl">
        <ul data-role="listview" data-inset="true" id="hotCityList" data-filter="true" data-filter-placeholder="搜索热门城市" >
            <li data-ng-repeat = "cityName in hotCity">
            	<a class="switchCity">
            		       	    {{ cityName }}            	
            	</a>
            </li>
        </ul>
